<div class="contact-area pl-0 pl-lg-5">
  <div class="section-title">
     <h3 class="text-center">Contact Us</h3>
  </div>
  <form
     name="contact_form"
     class="default-form contact-form"
     action="https://api.web3forms.com/submit"
     method="POST"
  >
     <input type="hidden" name="access_key" value="7b558f96-b207-4680-a41c-bb4967e0f77a">
 
     <div class="row">
       <div class="col-md-6">
         <div class="form-group">
           <input
             class="form-control"
             type="text"
             name="Name"
             placeholder="Name"
             required=""
           />
         </div>
         <div class="form-group">
           <input
             class="form-control"
             type="email"
             name="Email"
             placeholder="Email"
             required=""
           />
         </div>
       </div>
       <div class="col-md-6">
         <div class="form-group">
           <input
             class="form-control"
             type="text"
             name="Phone"
             placeholder="Phone"
             required=""
           />
         </div>
         <div class="form-group">
           <input
             class="form-control"
             type="text"
             name="Date"
             placeholder="Date"
             required=""
             id="datepicker"
             autocomplete="off"
           />
           <i class="fa fa-calendar" aria-hidden="true"></i>
         </div>
       </div>
       <div class="col-md-12">
         <div class="form-group">
           <textarea
             class="form-control"
             name="Message"
             placeholder="Your Message"
             required=""
           ></textarea>
         </div>
         <div class="form-group text-center">
           <button type="submit" class="btn-style-one">submit now</button>
         </div>
       </div>
     </div>
     <script src="https://web3forms.com/client/script.js" async defer></script>
  </form>
 </div>
